sudo: false
language: elixir
elixir:
  - 1.6.6
otp_release:
  - 19.3
install:
  - mix local.rebar --force # for Elixir 1.3.0 and up
  - mix local.hex --force
  - mix deps.get
after_script:
  - MIX_ENV=test mix do deps.get, compile, inch.report, coveralls.travis
cache:
  directories:
    - _build
    - deps
